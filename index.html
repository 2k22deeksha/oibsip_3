<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.pinimg.com/736x/bd/db/bb/bddbbb337efa1b32e91f8e4472198234.jpg'); /* Add the image here */
            background-size: cover; /* This makes the image cover the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .result span {
            color: #111;
            font-weight: bold;
        }

        .temp-type {
            display: flex;
            justify-content: space-between;
        }

        .temp-type select {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    
    <!-- Input Section -->
    <input type="number" id="inputTemperature" placeholder="Enter temperature">
    
    <!-- Selection Section -->
    <div class="temp-type">
        <select id="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <select id="outputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
    </div>

    <!-- Convert Button -->
    <button onclick="convertTemperature()">Convert</button>
    
    <!-- Result Display -->
    <div class="result" id="resultDisplay"></div>
</div>

<script>
    function convertTemperature() {
        const inputTemp = parseFloat(document.getElementById('inputTemperature').value);
        const inputUnit = document.getElementById('inputUnit').value;
        const outputUnit = document.getElementById('outputUnit').value;
        const resultDisplay = document.getElementById('resultDisplay');

        if (isNaN(inputTemp)) {
            resultDisplay.innerHTML = 'Please enter a valid number';
            return;
        }

        let tempInCelsius;

        // Convert input to Celsius first
        switch (inputUnit) {
            case 'Celsius':
                tempInCelsius = inputTemp;
                break;
            case 'Fahrenheit':
                tempInCelsius = (inputTemp - 32) * 5 / 9;
                break;
            case 'Kelvin':
                tempInCelsius = inputTemp - 273.15;
                break;
        }

        // Convert from Celsius to the output unit
        let convertedTemp;
        switch (outputUnit) {
            case 'Celsius':
                convertedTemp = tempInCelsius;
                break;
            case 'Fahrenheit':
                convertedTemp = (tempInCelsius * 9 / 5) + 32;
                break;
            case 'Kelvin':
                convertedTemp = tempInCelsius + 273.15;
                break;
        }

        resultDisplay.innerHTML = `Result: <span>${convertedTemp.toFixed(2)}Â° ${outputUnit}</span>`;
    }
</script>

</body>
</html>
